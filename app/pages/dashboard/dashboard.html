<ion-header>
  <ion-navbar primary>
    <ion-title text-center padding><img src="images/logo.svg"/></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="dashboard">
  <div class="row text-center" padding style="margin-top:23px">
    <p class="text-center">
      <ion-icon ios="ios-browsers" md="md-browsers" style="font-size:43px" primary></ion-icon>
    </p>
    <h3 class="text-center">
      <strong>Dashboard</strong>
    </h3>
  </div>

  <div class="row text-center" padding>
    <h3 class="text-center">
      Next Payment: $25 9/15/2016
    </h3>
    <p class="text-center">
      <button large secondary block round (click)="show_how=1">
        <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon>
        Pending Pay Backs
      </button>
    </p>
    <p class="text-center">
      <button large secondary block round (click)="show_how=1">
        <ion-icon ios="ios-calculator" md="md-calculator"></ion-icon>
        My Receipts
      </button>
    </p>
    <p class="text-center">
      <button large secondary block round (click)="business_setup()">
        <ion-icon ios="ios-pin" md="md-pin"></ion-icon>
        Business Tools
      </button>
    </p>
    <p class="text-center">
      <button large secondary block round (click)="show_how=1">
        <ion-icon ios="ios-help-buoy" md="md-help-buoy"></ion-icon>
        Customer Service
      </button>
    </p>
  </div>
</ion-content>
