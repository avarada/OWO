<ion-header>
  <ion-navbar primary>
    <ion-title text-center padding><img src="images/logo.svg"/></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="shop">
  <h4 class="text-center" style="margin-top:23px">
    Are you at the store? Check yourself out..
  </h4>
  <p class="text-center">
    <button large secondary block round (click)="show_login=1">
       <ion-icon ios="ios-cart" md="md-cart"></ion-icon>
       self checkout
    </button>
  </p>

<div class="row" padding>
  <p class="text-center" *ngIf="geo_loading>0">
    Searching local businesses...
  </p>
  <h3 class="text-center"><strong>Daily Deals</strong></h3>
  <ion-list style="border:0px">
    <ion-item-sliding *ngFor="let data of deals.deals" padding>
      <ion-item style="border:0px">
        <ion-avatar item-left>
          <img src="{{data.product_image}}">
        </ion-avatar>
        <h2>{{data.product_name}}: ${{data.price}}</h2>
      </ion-item>
      <ion-item-options side="left">
        <button primary>
          <ion-icon ios="ios-share" md="md-share"></ion-icon>
          Share
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button primary (click)="cart(data.id)">
            <ion-icon ios="ios-cart" md="md-cart"></ion-icon>
             Add to cart
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</div>
</ion-content>
