<ion-header>
  <ion-navbar primary>
    <ion-title text-center padding><img src="images/logo.svg"/></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="shop">
  <h4 class="text-center" style="margin-top:23px">
    Are you at the store? Check yourself out..
  </h4>
  <p class="text-center">
    <button large secondary block round (click)="show_login=1">
       <ion-icon ios="ios-cart" md="md-cart"></ion-icon>
       self checkout
    </button>
  </p>

<div class="row" padding>
  <ion-list>
    <ion-item-sliding *ngFor="let data of products">
      <ion-item>
        <ion-avatar item-left>
          <img src="{{data.product_image}}">
        </ion-avatar>
        <h2>{{data.product_name}}: {{data.price}}</h2>
      </ion-item>
      <ion-item-options side="left">
        <button primary>
          <ion-icon name="text"></ion-icon>
          Text
        </button>
        <button secondary>
          <ion-icon name="call"></ion-icon>
          Call
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button primary>
          <ion-icon name="mail"></ion-icon>
          Email
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</div>
</ion-content>
